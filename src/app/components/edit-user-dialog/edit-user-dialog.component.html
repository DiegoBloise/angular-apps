<h2 mat-dialog-title>{{ data ? "Alteração de Usuário" : "Novo Usuário" }}</h2>
<mat-dialog-content> {{ data.name }}</mat-dialog-content>
<mat-dialog-actions>

  <button mat-button mat-dialog-close cdkFocusInitial>Salvar</button>
</mat-dialog-actions>
