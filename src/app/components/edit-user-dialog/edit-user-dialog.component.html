<h2 mat-dialog-title class="title">
  {{ user.id ? "Alteração de Usuário" : "Novo Usuário" }}
</h2>
<mat-divider />
<mat-dialog-content>
  <form
    id="user-form"
    [formGroup]="userForm"
    (ngSubmit)="onSave()"
    style="display: flex; flex-direction: column; margin: 1rem"
  >
    <mat-form-field class="mat-form-field">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" required />
      <mat-error>{{ errorMessage("name") }}</mat-error>
    </mat-form-field>

    <mat-form-field class="mat-form-field">
      <mat-label>Email</mat-label>
      <input
        matInput
        placeholder="example@mail.com"
        formControlName="email"
        required
      />

      <mat-error>{{ errorMessage("email") }}</mat-error>
    </mat-form-field>

    <mat-form-field class="mat-form-field">
      <mat-label>Telefone</mat-label>
      <span matTextPrefix>+55 &nbsp;</span>
      <input
        matInput
        maxlength="11"
        minlength="11"
        placeholder="11-91234-5678"
        formControlName="phone"
        required
      />
      <mat-error>{{ errorMessage("phone") }}</mat-error>
    </mat-form-field>

    <mat-form-field class="mat-form-field">
      <mat-label>Website</mat-label>
      <span matTextPrefix>http:// &nbsp;</span>
      <input
        matInput
        type="url"
        placeholder="www.website.com"
        formControlName="website"
      />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button
    class="success"
    mat-button
    cdkFocusInitial
    type="submit"
    form="user-form"
  >
    Salvar
  </button>
</mat-dialog-actions>
