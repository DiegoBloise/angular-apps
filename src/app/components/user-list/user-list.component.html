<mat-card class="card" appearance="outlined">
  <mat-card-header>
    <mat-card-title class="card-title"
      >Gerenciamento de Usu√°rios</mat-card-title
    >
  </mat-card-header>
  <mat-card-content>
    <mat-card appearance="outlined">
      <mat-card-content>
        <button mat-flat-button (click)="newUser()">
          <mat-icon>add</mat-icon>
          Novo
        </button>
      </mat-card-content>
    </mat-card>
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="website">
        <th mat-header-cell *matHeaderCellDef>Website</th>
        <td mat-cell *matCellDef="let user">{{ user.website }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
        <td mat-cell *matCellDef="let user">
          <button
            class="warn"
            mat-mini-fab
            matTooltip="Editar"
            (click)="editUser(user); $event.stopPropagation()"
            style="margin-right: 0.5rem"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            class="danger"
            mat-mini-fab
            matTooltip="Excluir"
            (click)="confirmDelete(user); $event.stopPropagation()"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        (click)="showUserDetails(row)"
        mat-row
        matTooltip="Exibir detalhes"
        matTooltipShowDelay="2500"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>
  </mat-card-content>
</mat-card>
